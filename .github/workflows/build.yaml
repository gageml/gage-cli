name: Build

on:
  - push
  - pull_request

jobs:
  posix:
    strategy:
      matrix:
        # python: ["3.10", "3.12", "3.14"]
        # os: [ubuntu-latest, macos-latest]
        python: ["3.12"]
        os: [macos-latest]
      fail-fast: false

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Virtual env
        run: python${{ matrix.python }} -m venv .venv

      - name: Build
        run: |
          source .venv/bin/activate
          cargo build

      - name: Wait for ssh connection
        uses: owenthereal/action-upterm@v1

      - name: Test (cargo)
        run: |
          source .venv/bin/activate
          pip install gage-inspect
          cargo test

      - name: Test (groktest)
        run: |
          source .venv/bin/activate
          pip install groktest
          groktest .

      - name: Lint
        run: |
          source .venv/bin/activate
          cargo clippy
