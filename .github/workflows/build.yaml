name: Build

on:
  - push
  - pull_request

jobs:
  posix:
    strategy:
      matrix:
        # python: ["3.10", "3.11", "3.12", "3.13", "3.14"]
        python: ["3.14"]  # Limit build/test to one Python version
        os: [ubuntu-latest, macos-latest]
      fail-fast: false

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python }}

      - name: Virtual env
        run: python${{ matrix.python }} -m venv .venv

      - name: Build
        run: |
          source .venv/bin/activate
          cargo build

      - name: Test (cargo)
        run: |
          source .venv/bin/activate
          pip install gage-inspect
          PY_CONFIG_INIT=1 cargo test
          # PYTHONPATH=.venv/lib/python${{ matrix.python }}/site-packages cargo test

      - name: Package and install
        run: |
          source .venv/bin/activate
          pip install maturin
          maturin build --release
          pip install target/wheels/*.whl
          gage status -v

      - name: Test (groktest)
        run: |
          source .venv/bin/activate
          pip install groktest
          groktest .

      - name: Lint
        run: |
          source .venv/bin/activate
          cargo clippy

